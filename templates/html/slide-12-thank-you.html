<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines - Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, {{SECONDARY_COLOR}} 0%, {{COLOR_3_HEX}} 25%, {{COLOR_4_HEX}} 50%, {{PRIMARY_COLOR}} 75%, {{COLOR_2_HEX}} 100%);
            width: 1280px;
            height: 720px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255,255,255,0.12) 0%, transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .slide {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        
        .thank-you {
            font-size: 64px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 24px;
            color: #FFFFFF;
            font-style: italic;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .contact {
            font-size: 20px;
            color: rgba(255,255,255,0.95);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="thank-you">Thank You</div>
        <div class="subtitle">Let's Create Something Amazing Together</div>
        <div class="contact">
            {{CONTACT_WEBSITE}}<br>
            {{CONTACT_EMAIL}}
            {{CONTACT_PHONE}}
        </div>
    </div>
</body>
</html>
