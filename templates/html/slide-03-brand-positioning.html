<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines - Brand Positioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, {{COLOR_2_LIGHTER}} 0%, {{COLOR_3_LIGHTER}} 25%, {{COLOR_4_LIGHTER}} 50%, #FFFFFF 75%, {{COLOR_1_LIGHTER}} 100%);
            width: 1280px;
            height: 720px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, {{COLOR_2_RGBA_15}} 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, {{COLOR_3_RGBA_15}} 0%, transparent 40%),
                linear-gradient(45deg, transparent 30%, {{COLOR_1_RGBA_5}} 50%, transparent 70%);
            pointer-events: none;
        }
        
        .slide {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 40px 60px;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            color: {{PRIMARY_COLOR}};
            margin-bottom: 15px;
        }
        
        .divider {
            width: 100%;
            height: 3px;
            background: {{COLOR_1_HEX}};
            margin-bottom: 25px;
        }
        
        .cards-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid;
        }
        
        .card.mission {
            background: {{COLOR_1_LIGHTER}};
            border-color: {{COLOR_1_HEX}};
        }
        
        .card.vision {
            background: {{COLOR_2_LIGHTER}};
            border-color: {{COLOR_2_HEX}};
        }
        
        .card.values {
            background: {{COLOR_3_LIGHTER}};
            border-color: {{COLOR_3_HEX}};
            width: 100%;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .card.mission .card-title {
            color: {{COLOR_1_HEX}};
        }
        
        .card.vision .card-title {
            color: {{COLOR_2_HEX}};
        }
        
        .card.values .card-title {
            color: {{COLOR_3_HEX}};
        }
        
        .card-content {
            font-size: 14px;
            line-height: 1.4;
            color: #2C2C2C;
        }
        
        .card.mission .card-content {
            color: #2C2C2C;
        }
        
        .card.vision .card-content {
            color: #2C2C2C;
        }
        
        .card.values .card-content {
            color: #2C2C2C;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">BRAND POSITIONING</div>
        <div class="divider"></div>
        
        <div class="cards-row">
            <div class="card mission">
                <div class="card-title">MISSION</div>
                <div class="card-content">{{MISSION}}</div>
            </div>
            
            <div class="card vision">
                <div class="card-title">VISION</div>
                <div class="card-content">{{VISION}}</div>
            </div>
        </div>
        
        <div class="card values">
            <div class="card-title">CORE VALUES</div>
            <div class="card-content">{{VALUES}}</div>
        </div>
        
        <div class="card values" style="margin-top: 15px;">
            <div class="card-title">TARGET AUDIENCE</div>
            <div class="card-content">{{PERSONALITY}}</div>
        </div>
    </div>
</body>
</html>
